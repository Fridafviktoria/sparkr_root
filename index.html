<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sparkr</title>
  <link rel="stylesheet" href="https://use.typekit.net/djw4nov.css">
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANvWghf0VuGtg3EQCXSu9NoxS0blD-3NE"></script>
  <script src="js/random.js"></script>
</head>

<body>
  <a href="/index.html">
    <img src="/img/logotyp_sparkr_v3_3.png" alt="Bild på Sparkr loggan">
  </a>

  <div id="frontPageDiv">
    <p id="random">Välj din aktivitet</p>

    <div class="container">
    </div>
    <div class="choice1">
      <a href="/inne/inne.html" class="button1">
        <p>Inne</p>
        <img src="img/husikonstartsida-01.svg" alt="Bild som visar ett hus" class="scaled-image">
      </a>
      <a href="/ute/ute.html" class="button2">
        <img src="img/utomhusaktivitetikon-01.svg" alt="Bild som visar en stad" class="scaled-image">
        <p>Ute</p>
      </a>
    </div>
    <div id="choose-text">
      <p>Svårt att välja?</p>
      <p>Låt Sparkr avgöra vad du ska göra!</p>
    </div>
    <button id="randomBtn" class="button3">SLUMPA ÅT MIG</button>
  </div>


  <div id="randomInfo">
    <div class="container-sectionTitle">
      <a href="index.html"><i class="arrow left"></i></a>
      <h1 class="sectionTitle">Förslag</h1>
    </div>
    <div id="eta"></div>
    <div id="weatherInfo"></div>
    <div id="googleMap"></div>
    <div id="directions-btn-placement">
      <button id="directions-btn">Vägbeskrivning</button>
    </div>
    <div class="infoBar">
      <div class="infoBar-line">
        <h2 id="randomName"></h2>
        <div class="wrapper-telwebsite">
          <p id="randomTel"></p>
          <p id="randomWebsite"></p>
        </div>
      </div>

      <div class="random-categories-container">
        <div class="categories-wrapper-left">
          <h3 id="randomDescription"></h3>
          <p id="randomCity"></p>
          <p id="randomAddress"></p>
          <p id="randomPriceRng"></p>
          <p id="randomRating"></p>
          <p id="randomOutdoors"></p>
        </div>
        <div class="categories-wrapper-right">
          <p id="randomAbstract"></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
