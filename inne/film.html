<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmer</title>
    <link rel="stylesheet" href="/css/inne.css" />
    <link rel="stylesheet" href="https://use.typekit.net/djw4nov.css">
    <script src="/js/film.js"></script>
</head>

<body class="bakgrund-inne">
    <div class="logo">
        <a href="/index.html">
            <img src="/img/logotyp_sparkr_v3_3.png" alt="Bild på Sparkr loggan">
          </a>
    </div>
    <div class="container-sectionTitle">
        <div class="left-arrow">
            <a href="/inne/inne.html"><i class="arrow left"></i></a>
        </div>
        <h1 class="sectionTitle">Filmer</h1>
    </div>
    
    <main>

        <h2 id="filmInstructions">Klicka på knapparna för att generera ett filmresultat. Klicka flera gånger för att generera fler filmer.</h2>

        <div class="grid-container">
            <div id="enkelFilmerBtn" class="kategorier kategori-enkel">
                <h2 class="title">Lättsamma filmer</h2>
                <p id="resultat-enkel"></p>
            </div>
        </div>
        <div class="grid-container">
            <div id="sorgligFilmerBtn" class="kategorier kategori-sorglig">
                <h2 class="title">Sorgliga filmer</h2>
                <p id="resultat-sorglig"></p>
            </div>
        </div>
        <div class="grid-container">
            <div id="djupFilmerBtn" class="kategorier kategori-djup">
                <h2 class="title">Djupa filmer</h2>
                <p id="resultat-djup"></p>
            </div>
        </div>
        <div class="grid-container">
            <div id="spannandeFilmerBtn" class="kategorier kategori-spannande">
                <h2 class="title">Spännande filmer</h2>
                <p id="resultat-spannande"></p>
            </div>
        </div>
    </main>
</body>

</html>
