<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/ute.css" />
    <link rel="stylesheet" href="https://use.typekit.net/djw4nov.css">
    <script src="../js/nattliv.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANvWghf0VuGtg3EQCXSu9NoxS0blD-3NE"></script>
    <title>Nattliv</title>
</head>

<body class="bakgrund-ute">
    <img src="/img/logotyp_sparkr_v3_3.png" alt="">

    <div class="container-sectionTitle">
        <a href="ute.html"><i class="arrow left"></i></a>
        <h1 class="sectionTitle">Nattliv</h1>
    </div>

    <div class="searchFilters">
        <button id="generateResults">Sök</button>
        <button id="changeFilters">Ändra filtrering</button>
        <div id="changeRadius">
            <label for="radius">Utöka ditt område:</label>
            <input type="range" id="radiusSlider" min="10" max="100" step="10" value="10">
            <span id="radiusValue">10 km</span>
          </div>
          <div id="scrollBtns">
            <p id="indexCounter"></p>
            <button id="previousOption" class="indexBtns">Föregående</button>
            <button id="nextOption" class="indexBtns">Nästa</button>
          </div>
    </div>

    <div id="establishmentInfo">
        <div id="googleMap"></div>
        <div id="directions-btn-placement">
            <button id="directions-btn">Vägbeskrivning</button>
        </div>
        <div class="infoBar">
            <div class="infoBar-line">
                <h2 id="establishmentName"></h2>
                <p id="establishmentTel"></p>
                <p id="establishmentWebsite"></p>
            </div>
            <h3 id="establishmentDescription"></h3>
            <p id="establishmentCity"></p>
            <p id="establishmentAddress"></p>
            <p id="establishmentPriceRng"></p>
            <p id="establishmentRating"></p>
        </div>
    </div>
</body>

</html>
