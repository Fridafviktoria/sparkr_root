<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/../css/ute.css" />
  <link rel="stylesheet" href="https://use.typekit.net/djw4nov.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANvWghf0VuGtg3EQCXSu9NoxS0blD-3NE"></script>
  <script src="../js/restaurangpub.js"></script>
  <title>Restaurang & Pub</title>

</head>

<body class="bakgrund-ute">
  <img src="/img/logotyp_sparkr_v3_3.png" alt="Bild på Sparkr loggan">
  <div class="container-sectionTitle">
    <a href="ute.html"><i class="arrow left"></i></a>
    <h1 class="sectionTitle">Restaurang & Pub</h1>
  </div>
  <div id="changeRadius">
    <label for="radius">Utöka ditt område:</label>
    <input type="range" id="radiusSlider" min="10" max="100" step="10" value="10">
    <span id="radiusValue">10 km</span>
  </div>
  <div id="foodType" class="searchFilters">
    <h3>Välj mellan:</h3>
    <label class="priceOpt"><input type="radio" class="foodOpt" name="food-type" value="Pizzeria" checked />Pizzeria</label>
    <label class="priceOpt"><input type="radio" class="foodOpt" name="food-type" value="Hamburgerkedja" />Hamburgerkedja</label>
    <label class="priceOpt"><input type="radio" class="foodOpt" name="food-type" value="Restaurang" />Restaurang</label>
    <label class="priceOpt"><input type="radio" class="foodOpt" name="food-type" value="Gatukök" />Gatukök</label>
    <label class="priceOpt"><input type="radio" class="foodOpt" name="food-type" value="Bistro" />Bistro</label>
  </div>

  <div id="foodPrice" class="searchFilters">
    <h3>Välj prisklass:
    </h3>
    <label class="priceOpt"><input type="radio" class="priceOpt" name="food-price" value="0-25" checked />0-25</label>
    <label class="priceOpt"><input type="radio" class="priceOpt" name="food-price" value="25-100" />25-100</label>
    <label class="priceOpt"><input type="radio" class="priceOpt" name="food-price" value="100-250" />100-250</label>
    <label class="priceOpt"><input type="radio" class="priceOpt" name="food-price" value="250-500" />250-500</label>
    <label class="priceOpt"><input type="radio" class="priceOpt" name="food-price" value="500-1250" />500-1250</label>
    <label class="priceOpt"><input type="radio" class="priceOpt" name="food-price" value="1250-5000" />1250-5000</label>
  </div>



  <div class="container2">
    <button id="generateResults">Sök</button>
    <button id="changeFilters">Ändra filtrering</button>
  </div>
  </div>

  <div id="restaurangPubInfo">
    <div id="googleMap"></div>
    <div id="directions-btn-placement">
      <button id="directions-btn">Vägbeskrivning</button>
    </div>
    <div class="infoBar">
      <div class="infoBar-line">
        <h2 id="restaurangPubName"></h2>
        <p id="restaurangPubTel"></p>
        <p id="restaurangPubWebsite"></p>
      </div>
      <h3 id="restaurangPubDescription"></h3>
      <p id="restaurangPubAddress"></p>
      <p id="restaurangPubPriceRng"></p>
      <p id="restaurangPubRating"></p>
    </div>
    <div class="container-scrollBtns">
      <div id="scrollBtns">
        <p id="indexCounter"></p>
        <button id="previousOption" class="indexBtns">&#8249;</button> <button id="nextOption" class="indexBtns">&#8250;</button>
      </div>
    </div>
  </div>
</body>

</html>
