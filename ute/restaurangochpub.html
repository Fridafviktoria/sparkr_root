<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/../css/ute.css" />
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANvWghf0VuGtg3EQCXSu9NoxS0blD-3NE"></script>
  <script src="../js/restaurangpub.js"></script>
  <title>Restaurang & Pub</title>

</head>

<body>
  <h2>Restaurang & Pub</h2>
  <div id="foodType">
    <h3>Typ av mat</h3>
    <label><input type="radio" class="foodOpt" name="food-type" value="Pizzeria" checked/>Pizzeria</label>
    <label><input type="radio" class="foodOpt" name="food-type" value="Hamburgerkedja"/>Hamburgerkedja</label>
    <label><input type="radio" class="foodOpt" name="food-type" value="Restaurang"/>Restaurang</label>
    <label><input type="radio" class="foodOpt" name="food-type" value="Gatukök"/>Gatukök</label>
    <label><input type="radio" class="foodOpt" name="food-type" value="Bistro"/>Bistro</label>
  </div>

  <div id="foodPrice">
    <h3>Prisklass</h3>
    <label><input type="radio" class="priceOpt" name="food-price" value="0-25" checked/>0-25</label>
    <label><input type="radio" class="priceOpt" name="food-price" value="25-100"/>25-100</label>
    <label><input type="radio" class="priceOpt" name="food-price" value="100-250"/>100-250</label>
    <label><input type="radio" class="priceOpt" name="food-price" value="250-500"/>250-500</label>
    <label><input type="radio" class="priceOpt" name="food-price" value="500-1250"/>500-1250</label>
    <label><input type="radio" class="priceOpt" name="food-price" value="1250-5000"/>1250-5000</label>
  </div>

    <button id="generateResults">Kör</button>
    <div id="restaurangPubInfo">
      <h2 class="restaurangPubName"></h2>
      <h3 id="restaurangPubName"></h3>
      <p id="restaurangPubDescription"></p>
      <p id="restaurangPubTel"></p>
      <p id="restaurangPubAddress"></p>
      <p id="restaurangPubPriceRng"></p>
      <p id="restaurangPubWebsite"></p>
      <p id="restaurangPubRating"></p>
      <div id="googleMap"></div>
      <button id="directions-btn">Vägbeskrivning</button>
  </div>

</body>

</html>
