<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/../css/ute.css" />
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANvWghf0VuGtg3EQCXSu9NoxS0blD-3NE"></script>
  <script src="../js/restaurangpub.js"></script>
  <title>Restaurang & Pub</title>

</head>

<body>
  <div class="logo"> <img src="/img/logotyp_sparkr_v3_3.png" alt="Bild på Sparkr loggan">
  </div>
  <a href="/../index.html"><i class="arrow left"></i></a></i>
  <div id="foodType" class="searchFilters">
    <h3>Välj mellan:</h3>
    <label>
      <div class="radiobuttons">
        <input type="radio" class="foodOpt" name="food-type" value="Pizzeria" checked />Pizzeria
      </div>
    </label>
    <label>
      <div class="radiobuttons">
        <input type="radio" class="foodOpt" name="food-type" value="Hamburgerkedja" />Hamburgerkedja
      </div>
    </label>
    <label>
      <div class="radiobuttons">
        <input type="radio" class="foodOpt" name="food-type" value="Restaurang" />Restaurang
      </div>
    </label>
    <label>
      <div class="radiobuttons">
        <input type="radio" class="foodOpt" name="food-type" value="Gatukök" />Gatukök
      </div>
    </label>
    <label>
      <div class="radiobuttons">
        <input type="radio" class="foodOpt" name="food-type" value="Bistro" />Bistro
      </div>
    </label>
  </div>

  <div id="foodPrice" class="searchFilters">
    <h3>Välj prisklass:
    </h3>
    <label>
      <div class="radiobuttons">
        <input type="radio" class="priceOpt" name="food-price" value="0-25" checked />0-25
      </div>
    </label>
    <label>
      <div class="radiobuttons">
        <input type="radio" class="priceOpt" name="food-price" value="25-100" />25-100
      </div>
    </label>
    <label>
      <div class="radiobuttons">
        <input type="radio" class="priceOpt" name="food-price" value="100-250" />100-250
      </div>
    </label>
    <label>
      <div class="radiobuttons">
        <input type="radio" class="priceOpt" name="food-price" value="250-500" />250-500
      </div>
    </label>
    <label>
      <div class="radiobuttons">
        <input type="radio" class="priceOpt" name="food-price" value="500-1250" />500-1250
      </div>
    </label>
    <label>
      <div class="radiobuttons">
        <input type="radio" class="priceOpt" name="food-price" value="1250-5000" />1250-5000
      </div>
    </label>
  </div>
  <div id="container2">
    <button id="generateResults">Sök</button>
    <button id="changeFilters">Ändra filtrering</button>
  </div>
  <div id="restaurangPubInfo">
    <h2 class="restaurangPubName"></h2>
    <h3 id="restaurangPubName"></h3>
    <p id="restaurangPubDescription"></p>
    <p id="restaurangPubTel"></p>
    <p id="restaurangPubAddress"></p>
    <p id="restaurangPubPriceRng"></p>
    <p id="restaurangPubWebsite"></p>
    <p id="restaurangPubRating"></p>
    <div id="googleMap"></div>
    <button id="directions-btn">Vägbeskrivning</button>
  </div>

</body>

</html>
